<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="imgbox">
    <div id="attribution">Photo by <a href="https://unsplash.com/@lyovon?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Levon Vardanyan</a> on <a href="https://unsplash.com/photos/vmLhJhBeWk0?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
  </div>
  <form action="#">
    <div class="signup-container">
      <div class="top-info">
        Some text
      </div>

      <fieldset class="signup-forms">
        <legend>Sign Up Here!</legend>
        <div class="input-container">
          <label for="first_name">FIRST NAME*</label><br>
          <input type="text" id="first_name" name="first_name" required minlength="2" maxlength="20" placeholder="2 to 20 characters">
        </div>
        <div class="input-container">
          <label for="last_name">LAST NAME*</label><br>
          <input type="text" id="last_name" name="last_name" required minlength="2" maxlength="20" placeholder="2 to 20 characters">
        </div>
        <div class="input-container">
          <label for="email">E-MAIL*</label><br>
          <input type="email" id="email" name="email" required placeholder="Required">
        </div>
        <div class="input-container">
          <label for="phone_number">PHONE NUMBER</label><br>
          <input type="text" id="phone_number" name="phone_number" placeholder="Optional">
        </div>
        <div class="input-container">
          <label for="password">PASSWORD*</label><br>
          <input type="password" id="password" name="password" required minlength="5" maxlength="20" placeholder="5 to 20 characters">
        </div>
        <div class="input-container">
          <label for="confirm_password">CONFIRM PASSWORD*</label><br>
          <input type="password" id="confirm_password" name="confirm_password" required minlength="5" maxlength="20" placeholder="5 to 20 characters">
        </div>
      </fieldset>

      <div class="bottom-info">
        Some other text
      </div>

      <div class="confirm-button">
        <input type="submit" name="submit" value="Create Account">
      </div>
  </form>
  </div>
</body>
</html>
