<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="imgbox">
    <div id="attribution">Photo by <a href="https://unsplash.com/@lyovon?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Levon Vardanyan</a> on <a href="https://unsplash.com/photos/vmLhJhBeWk0?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
  </div>
  <div class="signup-container">
    <div class="top-info">
      Some text
    </div>

    <fieldset class="signup-forms">
      <legend>Sign Up Here!</legend>
      <div>
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name">
      </div>
      <div>
        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name">
      </div>
      <div>
        <label for="email">E-Mail:</label><br>
        <input type="email" id="email" name="email">
      </div>
      <div>
        <label for="phone_number">Phone Number:</label><br>
        <input type="text" id="phone_number" name="phone_number">
      </div>
      <div>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password">
      </div>
      <div>
        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password">
      </div>
    </fieldset>

    <div class="bottom-info">
      Some other text
    </div>
  </div>
</body>
</html>
